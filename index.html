<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zeroing.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h2 class="namePage">CALCULATOR FOR KOLYA</h2>
        <div class="calculator__container">
            <input class="calculator__input calculator__input-A" type="number">
            <div class="calculator__operation">
                <button class="calculator__button calculator__button-sum">+</button>
                <button class="calculator__button calculator__button-sub">-</button>
                <button class="calculator__button calculator__button-mul">*</button>
                <button class="calculator__button calculator__button-div">/</button>
            </div>
            <input class="calculator__input calculator__input-B" type="number">
            <p class="calculator__answer">Answer:</p>
        </div>
    </div>
</body>
</html>
